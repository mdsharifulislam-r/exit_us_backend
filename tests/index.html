<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Webcam Stream</title>
</head>
<body>
    <h2>Live Stream from Phone Camera</h2>
    <button onclick="startStream()">Start Stream</button>
    <video id="videoStream" autoplay playsinline></video>

    <script>
        function startStream() {
            const videoElement = document.getElementById("videoStream");
            videoElement.src = "http://192.168.10.51:8080/video"; // Replace with your correct IP
            videoElement.play().catch(error => console.error("Autoplay error:", error));
        }
    </script>
</body>
</html>
